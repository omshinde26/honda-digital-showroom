
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanade Honda - The Power of Dreams</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        hondaRed: '#E4002B',
                        hondaRedDark: '#C60022',
                        pureWhite: '#FFFFFF',
                        jetBlack: '#000000',
                        charcoalGrey: '#111111',
                        lightGrey1: '#F5F5F5',
                        lightGrey2: '#E6E6E6',
                        coolGrey: '#2B2B2B',
                    },
                    fontFamily: {
                        sans: ['Inter', 'Helvetica Now', 'sans-serif'],
                    },
                    transitionTimingFunction: {
                        'honda-ease': 'cubic-bezier(0.4, 0, 0.2, 1)',
                    }
                }
            }
        }
    </script>
    <style>
        /* Global smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        body { 
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        
        /* Custom smooth scrolling for all elements */
        * {
            scroll-behavior: smooth;
        }
        
        /* Enhanced smooth transitions */
        .smooth-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Smooth hover effects */
        .smooth-hover {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                        box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                        background-color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Smooth scale animations */
        .smooth-scale:hover {
            transform: scale(1.05);
        }
        
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #E4002B;
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #C60022;
        }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Smooth page transitions */
        .page-transition {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Smooth slider animations */
        .slider-smooth {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .slider-smooth:hover {
            transform: scaleY(1.2);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
